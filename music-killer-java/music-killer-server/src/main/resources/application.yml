# retrofit 配置
retrofit:
  global-log: # 全局日志配置
    enable: true # 开启日志
    log-level: info # 日志等级
    log-strategy: basic # 日志策略
    aggregate: true # 是否聚合打印日志

  global-retry: # 全局重试
    enable: true # 开启全局重试
    interval-ms: 100 # 重试间隔时间
    max-retries: 2 # 最大重试时间
    retry-rules: # 重试触发规则
      - response_status_not_2xx # 响应码状态不正确
      - occur_exception # 出现异常时
  global-timeout: # 全局超时配置
    call-timeout-ms: 0 # 全局完整调用超时时间
    read-timeout-ms: 10000 # 读取超时时间
    write-timeout-ms: 10000 # 写入超时时间
    connect-timeout-ms: 10000 # 连接超时时间
