spring:
  application:
    name: dy-movies
  profiles:
    active: @env@
  servlet:
    multipart:
      # 最大上传文件大小
      max-file-size: 2MB
  # jackson:
    # mapper:
      # accept-case-insensitive-properties: true

# mybatis 配置
mybatis:
  # mapper xml 路径
  mapper-locations: classpath:mapper/*.xml
  # 类型别名
  type-aliases-package: xyz.jdynb.entity

# springdoc-openapi项目配置
springdoc:
  swagger-ui:
    path: /swagger-ui.html # swagger 访问页面地址
    tags-sorter: alpha
    operations-sorter: alpha
  api-docs:
    path: /v3/api-docs
  group-configs:
    - group: 'default'
      paths-to-match: '/**'
      packages-to-scan:
        - xyz.jdynb.controller # 扫描 controller 包
# knife4j的增强配置，不需要增强可以不配
knife4j:
  enable: true # 开启增强配置
  setting:
    language: zh_cn # 语言中文

# jwt 配置
jwt:
  user-secret-key: jdy200255... # jwt token生成的秘钥
  user-token-name: Authorization # 认证请求头的名称
  user-ttl: 30d # 用户token过期时间

